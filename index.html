<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>sax's games</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f3f4;
      margin: 0;
      padding: 20px;
    }

    /* SEARCH BAR */
    .search-container {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }

    #searchInput {
      padding: 10px;
      width: 100%;
      max-width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    /* GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 18px;
    }

    /* GAME CARD */
    .card {
      background: #fff;
      border-radius: 14px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    /* IMAGE AREA (FIXED SIZE) */
    .thumb {
      width: 100%;
      height: 120px;
      border-radius: 10px;
      overflow: hidden;
      background: #e0e0e0;
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* AUTO FIT */
    }

    /* TITLE */
    .title {
      text-align: center;
      margin-top: 8px;
      font-size: 14px;
      color: #202124;
    }

    /* PROXY CARD (NO IMAGE) */
    .proxy {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 120px;
      font-weight: bold;
      font-size: 16px;
      background: #f8f9fa;
    }
  </style>
</head>

<body>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for a game..." onkeyup="searchGames()">
  </div>

  <div class="grid">

    <!-- PROXY (NO IMAGE) -->
    <div class="card proxy" onclick="openExternal('https://ebn.s4r4.com/')">
      Proxy
    </div>

    <!-- BALATRO -->
    <div class="card" onclick="openGame('/games/balatro/index.html')">
      <div class="thumb">
        <img src="/games/balatro/cover.png" alt="Balatro">
      </div>
      <div class="title">Balatro</div>
    </div>

    <!-- 2048 -->
    <div class="card" onclick="openGame('/games/2048/index.html')">
      <div class="thumb">
        <img src="/games/2048/cover.png" alt="2048">
      </div>
      <div class="title">2048</div>
    </div>

    <!-- DuckLife1 -->
    <div class="card" onclick="openGame('/games/ducklife1/index.html')">
      <div class="thumb">
        <img src="/games/ducklife1/cover.png" alt="Duck Life 1">
      </div>
      <div class="title">Duck Life 1</div>
    </div>

    <!-- DuckLife2 -->
    <div class="card" onclick="openGame('/games/ducklife2/index.html')">
      <div class="thumb">
        <img src="/games/ducklife2/cover.png" alt="Duck Life 2">
      </div>
      <div class="title">Duck Life 2</div>
    </div>

    <!-- DuckLife3 -->
    <div class="card" onclick="openGame('/games/ducklife3/index.html')">
      <div class="thumb">
        <img src="/games/ducklife3/cover.png" alt="Duck Life 3">
      </div>
      <div class="title">Duck Life 3</div>
    </div>

  <!-- Minecraft Game Card -->
  <div class="card" onclick="openGame('/games/minecraft-18/index.html')">
    <div class="thumb">
      <img src="/games/minecraft-18/cover.png" alt="Minecraft 1.8">
    </div>
    <div class="title">Minecraft 1.8 (EaglercraftX)</div>
  </div>



    
  </div>

  <script>
    function openGame(path) {
      const url = encodeURIComponent(path);
      window.open(`/play.html?url=${url}`, "_blank");
    }

    function openExternal(url) {
      const encoded = encodeURIComponent(url);
      window.open(`/play.html?url=${encoded}`, "_blank");
    }

    function searchGames() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.card');

      console.log("Search Query:", input);  // Debugging: See what the search input is

      cards.forEach(card => {
        const titleElement = card.querySelector('.title');
        if (titleElement) {
          const title = titleElement.textContent.toLowerCase();
          console.log("Card Title:", title);  // Debugging: See what title is being checked

          if (title.includes(input)) {
            card.style.display = '';  // Show card if it matches
            console.log("Showing:", title);  // Debugging: Show which cards are being displayed
          } else {
            card.style.display = 'none';  // Hide card if it doesn't match
            console.log("Hiding:", title);  // Debugging: Show which cards are being hidden
          }
        }
      });
    }
  </script>

</body>
</html>
