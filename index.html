<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>sax's games</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f3f4;
      margin: 0;
      padding: 20px;
    }

    /* GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 18px;
    }

    /* GAME CARD */
    .card {
      background: #fff;
      border-radius: 14px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    /* IMAGE AREA (FIXED SIZE) */
    .thumb {
      width: 100%;
      height: 120px;
      border-radius: 10px;
      overflow: hidden;
      background: #e0e0e0;
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* AUTO FIT */
    }

    /* TITLE */
    .title {
      text-align: center;
      margin-top: 8px;
      font-size: 14px;
      color: #202124;
    }

    /* PROXY CARD (NO IMAGE) */
    .proxy {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 120px;
      font-weight: bold;
      font-size: 16px;
      background: #f8f9fa;
    }
  </style>
</head>

<body>

  <div class="grid">

    <!-- PROXY (NO IMAGE) -->
    <div class="card proxy" onclick="openExternal('https://ebn.s4r4.com/')">
      Proxy
    </div>

    <!-- BALATRO -->
    <div class="card" onclick="openGame('/games/balatro/index.html')">
      <div class="thumb">
        <img src="/games/balatro/cover.png" alt="Balatro">
      </div>
      <div class="title">Balatro</div>
    </div>

    <!-- 2048 -->
    <div class="card" onclick="openGame('/games/2048/index.html')">
      <div class="thumb">
        <img src="/games/2048/cover.png" alt="2048">
      </div>
      <div class="title">2048</div>
    </div>

    <!-- DuckLife1 -->
  <div class="card" onclick="openGame('/games/duck-life-1/index.html')">
    <div class="thumb">
      <img src="/games/duck-life-1/cover.png" alt="Duck Life 1">
    </div>
    <div class="title">Duck Life 1</div>
  </div>

</div>

  <script>
    function openGame(path) {
      const url = encodeURIComponent(path);
      window.open(`/play.html?url=${url}`, "_blank");
    }

    function openExternal(url) {
      const encoded = encodeURIComponent(url);
      window.open(`/play.html?url=${encoded}`, "_blank");
    }
  </script>

</body>
</html>
