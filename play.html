<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <iframe id="frame"
    sandbox="allow-scripts allow-pointer-lock allow-same-origin"
    allowfullscreen>
  </iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get("url");

    if (url) {
      document.getElementById("frame").src = url;
    } else {
      document.body.innerHTML = "No game selected.";
    }
  </script>
</body>
</html>
