<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Duck Life 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="ducklife.png">
</head>
<body style="margin:0; padding:0; height:100vh;">

  <div id="ruffle-container" style="width:100%; height:100%;"></div>

  <script src="ruffle.js"></script>
  <script>
    window.addEventListener("load", () => {
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      player.style.width = "100%";
      player.style.height = "100%";
      document.getElementById("ruffle-container").appendChild(player);
      player.load("dl1.swf");  // must match SWF filename exactly
    });
  </script>

</body>
</html>
