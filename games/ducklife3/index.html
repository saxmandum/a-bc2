<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Duck Life 3 Evolution</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    #ruffle-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="ruffle-container"></div>

  <!-- Load Ruffle from local folder -->
  <script src="ruffle/ruffle.js"></script>
  <script>
    window.addEventListener("load", () => {
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      player.style.width = "100%";
      player.style.height = "100%";
      document.getElementById("ruffle-container").appendChild(player);
      player.load("ducklife3evolution.swf"); // must match SWF filename
    });
  </script>

</body>
</html>
